<form (ngSubmit)="create_course()">
    <h1>Add a Course</h1>
  
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Course Name</mat-label>
      <input matInput [(ngModel)]="course_name" name="course_name" required />
    </mat-form-field>
  
    <button type="submit" class="add" mat-flat-button color="primary" [disabled]="!course_name" type="submit">Add</button>
    
  </form>
