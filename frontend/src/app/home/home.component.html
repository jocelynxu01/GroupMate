
<div style="display: flex; flex-direction: column; height: 100vh;">

    
    <div style="background-color: #f8f9fa; padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
      <div style="font-size: 24px; font-weight: bold;">Group Mate</div>
      <button (click)="logout()" style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
        Logout
      </button>
    </div>
  
   
    <div style="flex: 1; display: flex; overflow: hidden;">
  
     
      <div class="menu" style="width: 200px; background-color: white; border-right: 1px solid #ddd; padding: 10px;">
        <div *ngIf="student">
          <a href="/student/join-class" style="display: block; padding: 8px;">Join Course</a>
          <a href="/student/get-classes" style="display: block; padding: 8px;">View Joined Classes</a>
          <a href="/student/fill-details" style="display: block; padding: 8px;">Add Details</a>
          <a href="/student/view-team" style="display: block; padding: 8px;">View Team Members</a>
        </div>
  
        <div *ngIf="instructor">
          <a href="/create-course" style="display: block; padding: 8px;">Create Course</a>
          <a href="/instructor/get-class" style="display: block; padding: 8px;">View Course</a>
        </div>
      </div>
  
     
      <div style="flex: 1; padding: 20px; overflow-y: auto;">
        <router-outlet></router-outlet>
      </div>
  
    </div>
  </div>
